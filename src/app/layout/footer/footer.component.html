<div class="container py-4">
  <div class="row">
    <div class="col-6 pt-3">
      <div class="d-flex">
        <strong>{{ hotelName }}</strong>
        <p class="m-0" [innerHTML]="'FOOTER.RIGHTS_RESERVED' | translate"></p>
      </div>
      <p class="m-0" [innerHTML]="'FOOTER.NOT_SULAKE' | translate"></p>
    </div>

    <div class="col-6 d-flex justify-content-end">
      <ul id="ares--lang">
        <li (click)="switchLanguage(lang)" *ngFor="let lang of languages" [class.active]='lang === languageService.language'>
          <div [class]="'icon--lang-' + lang"></div>
        </li>
      </ul>
      <ares-language-selector></ares-language-selector>
    </div>
  </div>
</div>

<div class="py-2 pb-lg-0 text-center bg-dark col-12">
    Made with <span>&#10084;&#65039;</span> from <strong>Ares</strong>
</div>
