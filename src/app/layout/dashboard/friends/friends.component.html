<div class="card friends">
  <div class="card-body d-flex flex-column">
    <div class="d-inline-flex">
      <span class="title align-self-start w-100">Freunde</span>
      <input type="text" class="form-control align-self-end w-50" />
    </div>

    <div class="row">
      <div class="col-4" *ngFor="let friend of friends$">
        {{ friend.username }}
      </div>
    </div>
  </div>
</div>
