<div class="ares--hero" [ngStyle]="{'background-image': 'url(' + badge  +')' }">
  <div id="overlay"></div>
  <div class="d-flex flex-column justify-content-center align-items-center h-100">
    <h4 class="mb-0">{{ guild.name }}</h4>
    <span>{{ guild.description }}</span>
  </div>
</div>

<div class="container">
  <div class="row mb-4">
    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
      <div class="card guild mb-3">
        <div class="card-body d-flex flex-column">
          <div class="d-inline-flex flex-row align-items-center">
            <img class="guild--badge mr-4" [src]="badge" (error)="error($event)" [alt]="guild?.name" [title]="guild?.name" />

            <div class="d-inline-flex flex-column text-ellipsis">
              <h4 class="guild--name mb-1 text-ellipsis">{{ guild.name }}</h4>
              <span class="guild--description text-ellipsis">{{ guild.description }}</span>
            </div>
          </div>

          <div class="d-inline-flex flex-column pl-2 mt-4">
            <div class="d-inline-flex flex-row flex-fill align-items-center mb-1">
              <i class="d-inline-flex sprite sprite--members mr-2"></i>
              <span class="guild--info">{{ guild.member_count }}</span>
            </div>

            <div class="d-inline-flex flex-row flex-fill align-items-center mb-1 text-ellipsis">
              <i class="d-inline-flex sprite sprite--date mr-2"></i>
              <span class="guild--info text-ellipsis">{{ guild.date_created * 1000 | date: date }}</span>
            </div>

            <div class="d-inline-flex flex-row flex-fill align-items-center mb-1 text-ellipsis">
              <i class="d-inline-flex sprite sprite--account mr-2"></i>
              <span class="guild--info text-ellipsis pl-1">{{ guild.user.username }}</span>
            </div>
          </div>
        </div>
      </div>

      <ares-layout-community-guild-members class="card mb-3" [id]="guild.id" [members]="members" [pagination]="memberPagination"></ares-layout-community-guild-members>
    </div>

    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
      <ares-layout-community-guild-guestbook class="card d-flex flex-column p-4" [entries]="guestbook.data" [pagination]="guestbook" [guildId]="guild.id"></ares-layout-community-guild-guestbook>
    </div>
  </div>
</div>
