<ares-layout-dashboard-hero class="ares--hero"></ares-layout-dashboard-hero>

<div class="container">
  <div class="row">
    <div class="col-xl-8 col-lg-8 col-sm-12 col-md-12">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-4">
           <span class="section--title">
            <i class="sprite sprite--dashboard-pinned-articles"></i>
            Gepinnte Neuigkeiten
          </span>
          <ares-layout-dashboard-pinned-articles [articles]="pinned"></ares-layout-dashboard-pinned-articles>
        </div>

        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mb-4">
          <span class="section--title">
            <i class="icon--news"></i>
            Neuigkeiten
          </span>
          <ares-layout-dashboard-article-slider [articles]="articles"></ares-layout-dashboard-article-slider>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-8 col-lg-9 col-md-12 col-sm-12 mb-4">
         <div class="section--title">
            <i class="icon--friends"></i>
            <span [translate]="'DASHBOARD.FRIENDS.TITLE'"></span>
          </div>
          <ares-layout-dashboard-friends [friends]="friends" [pagination]="friendsPagination"></ares-layout-dashboard-friends>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12 mb-4">
          <div class="section--title">
            <i class="icon--other"></i>
            <span [translate]="'DASHBOARD.EXTRAS.TITLE'"></span>
          </div>
          <a *ngIf="guild.id !== 0" [routerLink]="['/community/guild', guild.id]">
            <ares-layout-dashboard-guild [guild]="guild" class="card mb-3"></ares-layout-dashboard-guild>
          </a>

          <ares-layout-dashboard-guild *ngIf="guild.id === 0" [guild]="guild" class="card mb-3"></ares-layout-dashboard-guild>
          <a *ngIf="room.id !== 0" [routerLink]="['/community/room', room.id]">
            <ares-layout-dashboard-room [room]="room" class="card mb-3"></ares-layout-dashboard-room>
          </a>

          <ares-layout-dashboard-room *ngIf="room.id === 0" [room]="room" class="card"></ares-layout-dashboard-room>
          <a [href]="discord.value" target="_blank">
            <ares-layout-dashboard-discord class="card"></ares-layout-dashboard-discord>
          </a>
        </div>
      </div>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
      <span class="section--title">
        <i class="sprite sprite--user-of-the-hotel"></i>
        User of the Hotel
      </span>
      <ares-layout-dashboard-user-of-hotel class="card d-flex flex-column p-4 mb-4" [user]="userOfTheHotel"></ares-layout-dashboard-user-of-hotel>
    </div>
  </div>
</div>
