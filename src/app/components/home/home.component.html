<div class="row h-100">
  <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
    <div class="container h-100 w-75 d-flex flex-column">
      <div class="d-flex h-100 flex-column justify-content-center">
        <img src="logo.png" class="mb-3 mx-auto mt-5 mt-xl-0 mt-lg-0" alt="Logo" />

        <form [formGroup]="authForm" (submit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label" [translate]="'HOME.FORM.INPUT.USERNAME.LABEL'"></label>
            <input type="text" id="username" class="form-control p-4" formControlName="username" required
                   autocomplete="username" aria-describedby="usernameHelp" />
            <div id="usernameHelp" class="form-text" [translate]="'HOME.FORM.INPUT.USERNAME.HELP'"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label" [translate]="'HOME.FORM.INPUT.PASSWORD.LABEL'"></label>
            <input type="password" id="password" class="form-control p-4" formControlName="password" required
                   autocomplete="current-password"/>
          </div>

          <button class="btn btn-danger w-100 mt-2" [translate]="'HOME.FORM.BUTTON'"></button>
        </form>
      </div>

      <div class="d-inline-flex flex-fill justify-content-center mt-4 mt-xl-0 mt-lg-0 pb-3">
        <span class="pr-1" [translate]="'HOME.NO_ACCOUNT.TEXT'"></span>
        <a routerLink="/register" [innerHTML]="'HOME.NO_ACCOUNT.ANCHOR' | translate: { hotelName: hotelName }"></a>
      </div>
    </div>
  </div>

  <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 bg-red">
    <div class="container d-flex h-100 flex-column justify-content-end">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
