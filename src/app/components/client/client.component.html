<ares-layout-client-buttons [url]="previousUrl"></ares-layout-client-buttons>

<ng-container *ngIf="!isFlashActivated; else game">
  <ares-layout-client-flash-detect></ares-layout-client-flash-detect>
</ng-container>

<ng-template #game>
  <ares-layout-client-disconnected [disconnected]="isDisconnected" (reload)="reload()"></ares-layout-client-disconnected>
  <ares-layout-client-active-session [active]="isSessionActive" (load)="overrideSession()"></ares-layout-client-active-session>
  <div id="game"></div>
</ng-template>
