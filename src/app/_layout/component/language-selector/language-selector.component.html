<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    LANG
  </button>
  <div class="dropdown-menu">
    <div class="dropdown-item d-flex justify-content-center cursor-pointer" *ngFor="let lang of languages" id="{{lang}}"
      [innerHTML]="flag(lang)"
      (click)="switchLanguage(lang)"></div>
  </div>
</div>
