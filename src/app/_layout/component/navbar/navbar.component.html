<div class="container">
  <button type="button" id="sidebarCollapse" class="btn btn-info">
    <i class="fas fa-align-left"></i>
    <span>Toggle Sidebar</span>
  </button>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"  id="navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a id="habbo--look" class="nav-link d-flex justify-content-center" [tooltip]="user.username" placement="bottom">
          <img [src]="look()" [alt]="user.username" />
        </a>
      </li>
      <li class="nav-item info--item">
        <div class="nav-link d-flex flex-column justify-content-center user--info">
          <span class="user--info-header" [translate]="'NAVIGATION.CREDITS'"></span>
          <span class="user--info-value">{{ user.credits }}</span>
        </div>
      </li>
      <li class="nav-item info--item">
        <div class="nav-link d-flex flex-column justify-content-center user--info">
          <span class="user--info-header" [translate]="'NAVIGATION.DIAMONDS'"></span>
          <span class="user--info-value">{{ diamonds }}</span>
        </div>
      </li>

      <li class="nav-item info--item">
        <div class="nav-link d-flex flex-column justify-content-center user--info">
          <span class="user--info-header" [translate]="'NAVIGATION.DUCKETS'"></span>
          <span class="user--info-value">{{ duckets }}</span>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a routerLink="/client" class="btn btn-client p-3" [translate]="'DASHBOARD.HERO.ENTER'"></a>
      </li>
    </ul>
  </div>
</div>
