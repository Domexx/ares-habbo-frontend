<ares-layout-loader [state]="state"></ares-layout-loader>

<ng-container *ngIf="isAuthenticated; else guest">
  <ares-header></ares-header>

  <main [@fade]="state">
    <router-outlet></router-outlet>
  </main>

  <ares-footer></ares-footer>
</ng-container>

<ng-template #guest>
  <main [@fade]="state">
    <router-outlet></router-outlet>
  </main>
</ng-template>
