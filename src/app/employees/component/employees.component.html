<section class="ares--hero bg-green">
  <div class="container d-flex">
    test
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-12 mb-3" *ngFor="let rank of ranks">
      <div class="d-flex flex-row">
        <i class="icon icon--community mr-2"></i>
        <span class="rank-name">{{ rank.rank_name }}</span>
      </div>
      <ng-container *ngIf="rank.users.length > 0; else noEmployees">
        <div class="row mt-4">
          <ares-layout-employees-item class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-4" [class.offline]="employee.online === 0"  [employee]="employee" [color]="rank.prefix_color"
                                      [badge]="rank.badge" [name]="rank.rank_name" *ngFor="let employee of rank.users">
          </ares-layout-employees-item>
        </div>
      </ng-container>
      <ng-template #noEmployees>
        <h6 [translate]="'EMPLOYEES.EMPTY'"></h6>
      </ng-template>
    </div>
  </div>
</div>
